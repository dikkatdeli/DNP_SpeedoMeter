<!DOCTYPE html>
<html>
<head>
  
  <title>Speedo</title>
  <meta charset="utf-8">
	<meta name="viewport" content="">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div id="UI">
    
	<div id="SpeedoBody">
    <div class="backgroundRPM" id="background">
		<div class="icon"><img src="img/RPMBg.png"></div>
	</div>
	
	<div class="backgroundRPMNum" id="background">
		<div class="icon"><img src="img/RPMNum.png"></div>
	</div>
	
    <div class="neadle1" id="neadle1">
		<div class="icon"><img src="img/RPMDial.png"></div>
	</div>
	</div>
	
	<div class="numSpeed" >
	<div id="digit1">
	    <div class="icon"><img src="img/N0.png"></div>
	</div>
	<div id="digit2">
	    <div class="icon"><img src="img/N0.png"></div>
	</div>
	<div id="digit3">
	    <div class="icon"><img src="img/N0.png"></div>
	</div>
	</div>
	
	<div class="gear" id="numGears">
		<div class="icon"><img src="img/N0.png"></div>
	</div>
	
	<div id="FuelBODY">
	<div class="backgroundFuel" id="background">
		<div class="icon"><img src="img/FuelBg.png"></div>
	</div>
	
	<div class="backgroundFuelNum" id="background">
		<div class="icon"><img src="img/FuelNum.png"></div>
	</div>
	
    <div class="neadle2" id="neadle2">
		<div class="icon"><img src="img/FuelDial.png"></div>
	</div>
	</div>
	
	<div class="Fuel" id="FuelText">
		<div class="icon"><img src="img/FuelText.png"></div>
	</div>
	
</div>
</div>
</body>
</html>
